<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EJN Project</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div>
    <input type="text" id="heatInput" placeholder="Heat">	
    <button onclick="getHeat()" type="submit"  id="rosterBtn">GET ROSTER</button>
    </div>

    <div id="container">
      
    </div>
    
    <script id="menu-template" type="text/x-handlebars-template">
        
          {{#each players}}
            <div class="nav-item">{{firstName}} {{lastName}}<br>{{jersey}}<br>
                <img src="https://nba-players.herokuapp.com/players/{{firstName}}/{{jersey}}">
                <br>{{pos}}</div>
          {{/each}}
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="Renderer.js"></script>

</body>

</html>
